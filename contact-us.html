<body class="w3-light-grey">
  <header class="w3-center w3-theme w3-padding">
    <h1>Jack Johnson</h1>
  </header>
  <nav class="w3-theme w3-center">
    <a class="w3-button" href="index.html">Home</a>
    <a class="w3-button" href="faq.html">FAQ</a>

    <a class="w3-button" href="contact-us.html">Contact Us</a>
    <a class="w3-button" href="about-us.html">About Us</a>
  </nav>
  <main class="w3-container">
    <h1 class="w3-text-theme">Contact Us</h1>
    <section>
      <fieldset>
        <legend>Contact Jack Johnson's Team</legend>
        <h2 class="w3-text-theme">Personal Information</h2>
        <form action="mailto:miabalcantara@outlook.com" method="post" id="Contact-us-form">
          <p>
            <label for="Full-name"> First and last name </label><input class="w3-input" type="text" id="Full-name"
              name="Full Name">
          </p>
          <p>
            <label for="Where-are-you-from?">Where are you from?</label>
            <select class="w3-select" id="Where-are-you-from?" name="Where are you from">
              <option value="Africa">Africa</option>
              <option value="Asia">Asia</option>
              <option value="Europe">Europe</option>
              <option value="North-America">North America</option>
              <option value="Oceania">Oceania</option>
              <option value="South-America">South America</option>
            </select>
          </p>
          <h2 class="w3-text-theme">Music questions</h2>
          <p>Do you enjoy music?</p>
          <p>
            <input type="radio" class="w3-radio w3-margin-right" id="Yes" value="Yes" name="Do you enjoy music"
              checked><label for="Yes">Yes</label>
          </p>
          <p>
            <input type="radio" class="w3-radio w3-margin-right" id="No" name="Do you enjoy music" value="No"><label
              for="No">No</label>
          </p>
          <p>
            What is your favorite way to listen to music? Select all that apply.
          </p>
          <p>
            <input type="checkbox" class="w3-check w3-margin-right" name="Favorite way to listen to music"
              value="Concerts" id="Concerts"><label for="Concerts">Concerts</label>
          </p>
          <p>
            <input type="checkbox" class="w3-check w3-margin-right" name="Favorite way to listen to music"
              value="Streaming-Apps" id="Streaming-Apps"><label for="Streaming-Apps">Streaming Apps</label>
          </p>
          <p>
            <input type="checkbox" class="w3-check w3-margin-right" name="Favorite way to listen to music" value="Vinyl"
              id="Vinyl"><label for="Vinyl">Vinyl</label>
          </p>
          <p>
            <input type="checkbox" class="w3-check w3-margin-right" name="Favorite way to listen to music" value="Other"
              id="Other"><label for="Other">Other</label>
          </p>
          <h2 class="w3-text-theme"><label for="Your-message">Send us a message</label></h2>
          <textarea id="Your-message" class="w3-input" name="User message" form="Contact-us-form">
Enter your message here.</textarea>
          <p>
            <input class="w3-button w3-theme" type="reset" value="Cancel">
            <input class="w3-button w3-theme" type="submit" value="Send">
          </p>
        </form>
      </fieldset>
    </section>
  </main>
  <footer class="w3-container w3-theme w3-center w3-margin-top">
    <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
  </footer>
