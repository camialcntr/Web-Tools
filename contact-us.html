    <main>
      <h2>Contact Us</h2>
      <fieldset>
        <legend>Contact Jack Johnson's Team</legend>
        <h3>Personal Information</h3>
        <form
          action="mailto:miabalcantara@outlook.com"
          method="post"
          id="Contact-us-form"
        >
          <p>
            <label for="Full-name"> First and last name </label
            ><input type="text" id="Full-name" name="Full Name" />
          </p>
          <p>
            <label for="Where-are-you-from?">Where are you from?</label>
            <select id="Where-are-you-from?" name="Where are you from">
              <option value="Africa">Africa</option>
              <option value="Asia">Asia</option>
              <option value="Europe">Europe</option>
              <option value="North-America">North America</option>
              <option value="Oceania">Oceania</option>
              <option value="South-America">South America</option>
            </select>
          </p>
          <h3>Music questions</h3>
          <p>Do you enjoy music?</p>
          <p>
            <label for="Yes">Yes</label
            ><input
              type="radio"
              id="Yes"
              value="Yes"
              name="Do you enjoy music"
              checked
            />
          </p>
          <p>
            <label for="No">No</label
            ><input type="radio" id="No" name="Do you enjoy music" value="No" />
          </p>
          <p>
            What is your favorite way to listen to music? Select all that apply.
          </p>
          <p>
            <label for="Concerts">Concerts</label
            ><input
              type="checkbox"
              name="Favorite way to listen to music"
              value="Concerts"
              id="Concerts"
            />
          </p>
          <p>
            <label for="Streaming-Apps">Streaming Apps</label
            ><input
              type="checkbox"
              name="Favorite way to listen to music"
              value="Streaming-Apps"
              id="Streaming-Apps"
            />
          </p>
          <p>
            <label for="Vinyl">Vinyl</label
            ><input
              type="checkbox"
              name="Favorite way to listen to music"
              value="Vinyl"
              id="Vinyl"
            />
          </p>
          <p>
            <label for="Other">Other</label
            ><input
              type="checkbox"
              name="Favorite way to listen to music"
              value="Other"
              id="Other"
            />
          </p>
          <h3><label for="Your-message">Send us a message</label></h3>
          <textarea
            id="Your-message"
            name="User message"
            form="Contact-us-form"
          >
Enter your message here.</textarea
          >
          <p>
            <input type="reset" value="Cancel" />
            <input type="submit" value="Send" />
          </p>
        </form>
      </fieldset>
